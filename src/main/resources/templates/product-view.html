<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background:#20B2AA">
<div th:insert="HEADER"></div>
<form th:action = "@{/product/{id}/edit(id=${product.id})}" method="post" th:object="${product}">
  <label style="color:#FFFFFF">Наименование</label>
  <input type="text"  th:value="${product.getNames()}" style="text-align: center;margin-bottom: 20px" name="names" size="25" maxlength="20" >
  <div style="color: floralwhite" th:if="${#fields.hasErrors('names')}" th:errors="*{names}"></div><br>

  <label style="color:#FFFFFF">Стоимость</label>
  <input type="text" th:value="${product.getCent()}" style="text-align: center;margin-bottom: 20px"    name="cent" size="25" maxlength="20" >
  <div style="color: floralwhite" th:if="${#fields.hasErrors('cent')}" th:errors="*{cent}"></div><br>

  <label style="color:#FFFFFF">Остаток на складе</label>
  <input type="text" th:value="${product.getQuantity()}" style="text-align: center;margin-bottom: 20px"   name="quantity" size="25" maxlength="20" >
  <div style="color: floralwhite" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div><br>

  <label style="color:#FFFFFF">Дата производства</label>
  <input type="date" th:value="${product.getDr()}" style="text-align: center;margin-bottom: 20px" name="dr" >
  <div style="color: floralwhite" th:errors="*{dr}"></div><br>
  <label style="color:#FFFFFF">Возможность купить онлайн</label>
  <input type="text" th:value="${product.getOnline()}" style="text-align: center;margin-bottom: 20px"    maxlength="5" size="25" name="online">
  <div th:if="${#fields.hasErrors('online')}"></div><br>
  <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Сохранить изменения</button>
</form>
<div th:each="el : ${product}">
  <form th:action="'/product/' + ${el.id} + '/remove'" method="post">
    <button style="background: #FFC0CB; margin-bottom: 20px" type="submit" class="btn btn-del">Удалить</button>
  </form>
</div>
</body>
</html>
